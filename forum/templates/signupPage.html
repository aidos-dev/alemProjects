<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="shortcut icon" href="/static/images/download.png" type="image/x-icon">
    <title>Register</title>
</head>
<body id="body">
    <header >
        <div class="header__wrapper">
            <a class="header__logo logo" href="/">AlemBook</a>
    </header>
    <main>
        <h1 class="visually-hidden">Sign-up page</h1>
            <form class="form main-sign-in" action="/signup" method="post">
                <fieldset>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required maxlength="254" placeholder="example@domain.com"
                    autocapitalize="off" spellcheck="false" autocorrect="off" pattern="(?![_.-])((?![_.-][_.-])[a-zA-Z\d_.-]){0,63}[a-zA-Z\d]@((?!-)((?!--)[a-zA-Z\d-]){0,63}[a-zA-Z\d]\.){1,2}([a-zA-Z]{2,14}\.)?[a-zA-Z]{2,14}">
                </fieldset>
                <fieldset>
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" title="Username must be between 6 to 20 characters long" required pattern="[A-Za-z0-9\-_\.]{6,20}" >
                </fieldset>
                <fieldset>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" title ="
At least 1 Lowercase
At least 1 Number
Min 4 chars" required pattern="^(?=.*[a-z])(?=.*[0-9]).{4,120}$">
                </fieldset>
                <button class="button" type="submit">Register</button>
            </form>
    </main>
    <footer class="footer">
        <div class="footer__wrapper">
            <a class="footer__logo logo" href="/">AlemBook</a>
            <div class="footer__legal">
                <p>&#169;2022. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="/static/js/main.js"></script>
</body>
</html>
